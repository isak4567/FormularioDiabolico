<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega tu alma</title>
    <link href="https://www.dafontfree.net/embed/YXJpYWwtcm91bmRlZC1yZWd1bGFyJmRhdGEvMS9hLzIwL3VuaWNvZGUuYXJpYWxyLnR0Zg"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="FondoDiablo">

    <div class="pantallaDeCarga">
        
        <audio autoplay preload="auto">
            <source src="../audio/heartbeat-mp3cut.mp3" type="audio/mp3">
            <source src="../audio/heartbeat-mp3cut.ogg" type="audio/ogg">
            <source src="../audio/heartbeat-mp3cut.wav" type="audio/wav">
            Tu navegador no soporta audio HTML5.
        </audio>
        <p class="cargaTexto cargaTexto1">Satis</p>
        <p class="cargaTexto cargaTexto2">Effugium </p>
        <p class="cargaTexto cargaTexto3">Fugitat</p>

    </div>

    <main>
        <h1 id="title" class="title"> Hagamos un lindo acuerdo</h1>

        <p id="description" class="description">*Al entregar este formulario esta de acuerdo a verder su alma.</p>

        <form id="survey-form" action="" class="formularioDelDiablo">

            <div class="form-group">
                <label id="label-name" for="name">Nombre</label>
                <input id="name" placeholder="nombre" type="text" required>
            </div>

            <div class="form-group">
                <label id="label-email" for="email">Correo</label>
                <input id="email" type="email" placeholder="correo@damelopapi" required>
            </div>

            <div class="form-group">
                <label id="label-number" for="number">Edad</label>
                <input id="number" placeholder="69666420" required type="number" min="18" max="69666420">
            </div>

            <div class="form-group">
                <label for="dropdown"> ¿Que nivel de vacaciones quisieras ir?</label>
                <select name="dropdown" id="dropdown">
                    <option disabled selected value>Vacaciones de por vida a un simple paso</option>
                    <option value="student">Primer lugar (Juegan limbo)</option>
                    <option value="job">Segundo lugar (Gente hot con un poco de viento)</option>
                    <option value="learner">Tercero nivel (Algo como Rusia)</option>
                    <option value="preferNo">Cuarto lugar (Estan todos los banqueros)</option>
                    <option value="other">Quinto lugar (Como un pantano con gente muy activa)</option>
                    <option value="preferNo">Sexto lugar (La India)</option>
                    <option value="other">Septimo lugar (Africa)</option>
                    <option value="other">Octavo lugar (no recomendado ni para los mayores pecadores): Latinoamérica</option>
                </select>
            </div>

            <div class="form-group">
                <p class="textoForm">Crees en...</p>

                <div class="gridInput">
                    <label for="">
                        <input name="creencias" value="Cristianimo" type="radio">
                        Cristianismo.
                    </label>

                    <label for="">
                        <input name="creencias" value="Judaismo" type="radio">
                        Judaismo.
                    </label>

                    <label for="">
                        <input name="creencias" value="Hinduismo" type="radio">
                        Hinduismo.
                    </label>

                    <label for="">
                        <input name="creencias" value="Budismo" type="radio">
                        Budismo.
                    </label>

                    <label for="">
                        <input name="creencias" value="BitCoin" type="radio">
                        BitCoin.
                    </label>

                    <label for="">
                        <input name="creencias" value="Oroscopo" type="radio">
                        Oroscopo.
                    </label>
                </div>

            </div>

            <div class="form-group">
                <p class="textoForm">Solo por curiosidad, ¿Que Pecados Cometiste?</p>

                <div class="gridInput">
                    <label for="Fratricidio">
                        <input name="Fratricidio" value="Fratricidio" id="Fratricidio"  type="checkbox">
                        <!-- Peter soy yo -->
                        <a class="chexboxLink" class="" href="https://ahseeit.com/spanish/king-include/uploads/2021/03/128950625_436568527343402_97908467298159826_n-6345113755.jpg" target="blank">
                            Tracionaste a la sangre.
                        </a>
                    </label>

                    <label for="Envidia">
                        <input name="Envidia" value="Envidia" id="Envidia" type="checkbox">
                        Envidias lo ajeno.
                    </label>

                    <label for="Ira">
                        <input name="Ira" value="Ira" id="Ira" type="checkbox">
                        La ira te tiñe.
                    </label>

                    <label for="Avaricia">
                        <input name="Avaricia" value="Avaricia" id="Avaricia" type="checkbox">
                        <!-- Ellos no quieren que sepas -->
                        <a class="chexboxLink" href="../img/Ellos-quieren-que-sepas.png" target="blank">
                            Acumulas Riquesas.
                        </a>
                    </label>

                    <label for="Gula">
                        <input name="Gula" value="Gula" id="Gula" type="checkbox">
                        <a class="chexboxLink" href="../img/nestle.jpg" target="blank">
                            Robaste Comida.
                        </a>
                    </label>

                    <label for="Soberbia">
                        <input name="Soberbia" value="Soberbia" id="Soberbia" type="checkbox">
                        Subes Tiktoks.
                    </label>

                    <label for="Lujuria">
                        <input name="Lujuria" value="Lujuria" id="Lujuria" type="checkbox">
                        <a class="chexboxLink" href="../img/era-nesesaria-esa-paja.jpg" target="blank">
                            ¿Era necesaria esa paja?
                        </a>
                    </label>

                    <label for="Pereza">
                        <input name="Pereza" value="Pereza" id="Pereza" type="checkbox">
                        <a class="chexboxLink" href="#">No leer las condiciones de servicios.</a>
                    </label>
                </div>

            </div>

            <div class="form-group">
                <label for="dudas"> ¿Dudas? </label>
                <textarea name="dudas" id="dudas" cols="30" rows="10" placeholder="Ni pienso leerlas">Consulte todas sus preguntas</textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">
                    Submit
                </button>
            </div>

        </form>

    </main>
</body>

</html>
